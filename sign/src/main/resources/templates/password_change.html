<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body class="">
<div>
    <h2 class="text-center mt-2 mb-2">Password Change</h2>
</div>

<div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
</div>
<div th:if="${message != null}">
    <p class="text-warning">[[${message}]]</p>
</div>

<form th:action="@{/password/reset?token=} + ${token}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
            <p>Please, type your new password</p>
        </div>
        <div>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required autofocus>
            </p>
            <p>
                <input type="password" name="password-repeat" class="form-control" placeholder="Repeat your password" required autofocus>
            </p>
            <p class="text-center">
                <input type="submit" value="Send" class="btn btn-primary">
            </p>
        </div>
    </div>
</form>
</body>
</html>
